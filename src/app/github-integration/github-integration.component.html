              <p class="text-black" style="font-size: 1.2rem;">GitHub</p>
            </div>
            <svg *ngIf="isConnected" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM16.0303 8.96967C16.3232 9.26256 16.3232 9.73744 16.0303 10.0303L11.0303 15.0303C10.7374 15.3232 10.2626 15.3232 9.96967 15.0303L7.96967 13.0303C7.67678 12.7374 7.67678 12.2626 7.96967 11.9697C8.26256 11.6768 8.73744 11.6768 9.03033 11.9697L10.5 13.4393L12.7348 11.2045L14.9697 8.96967C15.2626 8.67678 15.7374 8.67678 16.0303 8.96967Z" fill="#66ff00"></path> </g></svg>
          </div>
        </div>
        <div *ngIf="isConnected" class="flex flex-col">
          <p class="text-black">Connected as: {{ githubUserName }}</p>
          <p class="text-black">Connected on: {{ createdAt }}</p>
        </div>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>
    <div *ngIf="!isConnected" class="w-full flex flex-col px-4 py-4">
      <div class="flex flex-row justify-center">
        <button (click)="connect()" class="bg-cyan-600 text-white rounded-md px-10 py-2">
          Connect
        </button>
      </div>
      <p class="text-center text-black text-xl mt-2 font-bold">Connect To GitHub</p>
    </div>
    <div *ngIf="isConnected" class="w-full flex flex-col px-4 py-4">
      <div class="flex flex-row justify-end">
        <button (click)="disconnect()" class="bg-cyan-600 text-white rounded-md px-10 py-2">
          Disconnect
        </button>
      </div>
    </div>
</mat-expansion-panel>
<div *ngIf="isConnected" class="flex flex-col px-6">
  <div class="ag-theme-alpine" style="width: 100%; margin-top: 10px;">
    <ag-grid-angular
      style="width: 100%; height: 300px;"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      [datasource]="dataSource"
      [pagination]="true"
      >
    </ag-grid-angular>
  </div>
</div>
